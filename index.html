<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROY - BANK</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
    
    </header>


        <div id="log-in" class="login container my-5 py-5">
            <h1 class=" text-center ">Welcome to Roy Bank</h1>
            <div class="login-area">
                <h4>Login</h4>
                <input class=" form-control my-3" type="email" placeholder="Enter Your E-mail Here">
                <input class=" form-control my-3" type="password" placeholder="Enter Your Password Here">
                <button id="log_in-btn" class=" btn btn-success px-3" type="submit">Enter</button>
            </div>
        </div>

<!-- col-md-4 BANK AREA  -->
        <div class="container mt-5" id="main-bank">
            <div class="row">
                <div class="col-md-4">
                    <div class="main bg-primary">
                        <h4>Deposit</h4>
                        <h1 class=" fw-bolder display-4">$ <span id="total-deposit-taka">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="main bg-warning">
                        <h4>Withdraw</h4>
                        <h1 class=" fw-bolder display-4">$ <span id="withdraw">00</span></h1>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="main bg-success">
                        <h4>Balance</h4>
                        <h1 class=" fw-bolder display-4">$ <span id="balance">10000</span></h1>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="add">
                        <h1 class=" text-uppercase">Deposit</h1>
                        <input id="depositAmount" type="number" class=" form-control my-3" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn"  class=" btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="add">
                        <h1 class=" text-uppercase">Withdraw</h1>
                        <input type="number" class=" form-control my-3" id="withdraw-taka" placeholder="$ amount you want to deposit">
                        <button class=" btn btn-success" id="withdraw-money">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>


    
    <footer>

    </footer>
    



    <!-- JAVASCRIPT ARE HERE  -->

    <script src="roy.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
